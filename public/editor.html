<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>X-Editor</title>
    <link rel="icon" href="img/favicon.ico">
    <style>
        body {
            user-select: none;
            height: 100vh;
            min-width: 800px;
            padding: 0;
            margin: 0;
            font-family: 'Didact Gothic', serif!important;
            color: #525252;
        }
        
        .disable-scroll {
            overflow: hidden;
        }
        
        .dark-mode {
            background-color: black;
            color: rgb(235, 235, 235);
        }
        
        .dark-mode h1,
        h2,
        h3,
        h4,
        h5 {
            color: white;
        }
        
        a {
            text-decoration: none;
        }
        
        header {
            padding: 18px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 99;
            background: white;
            width: 100%;
            box-shadow: 1px 1px 10px 0px #c8c8c8;
        }
        
        .x-logo {
            background: none!important;
            border: none!important;
            color: palevioletred!important;
            font-weight: 600;
        }
        
        .x-logo::after {
            content: attr(data-info);
            font-size: 18;
            position: absolute;
            bottom: 12px;
            color: #1e36e9b0;
            left: 29px;
            z-index: -2;
            border-top: 6px solid #FFEB3B;
            font-weight: 300;
        }
        
        .x-logo:hover {
            color: rgb(245, 89, 141);
            font-weight: 800;
        }
        
        .x-base-background {
            background-color: #eee;
            border: 1px dashed #9E9E9E;
            color: #9E9E9E;
            padding: 4px 12px;
            font-size: 12px;
            letter-spacing: 2px;
            line-height: 18px;
            outline: none;
        }
        
        .x-button {
            cursor: pointer;
        }
        
        .x-button:hover {
            background-color: white;
            color: #4a4a4a;
        }
        
        .x-input {
            outline: none;
            width: 240px;
            background: none!important;
            border: none!important;
        }
        
        .x-input:hover {
            background-color: white;
            columns: #4a4a4a;
        }
        
        .x-input-focus {
            background-color: #eee!important;
            border: 1px dashed #9E9E9E!important;
        }
        
        .x-count-icon::after {
            content: attr(count);
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff77a5;
            width: 20px;
            font-weight: 800;
            height: 20px;
            border-radius: 50%;
            font-size: 12px;
            line-height: 20px;
            color: white;
        }
        
        #darksee-editor {
            margin: 98px 12px;
            user-select: none;
        }
        
        #mask {
            position: fixed;
            top: 0;
            height: 100vh;
            width: 100%;
            background-color: #040313ab;
            user-select: none;
            z-index: 44;
            display: none;
        }
        
        #save-button {
            border: none!important;
        }
        
        #new-note-button {
            position: absolute;
            right: 240px;
        }
        
        #my-notes-button {
            position: absolute;
            right: 120px;
        }
    </style>
    <!--<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>-->
    <script src="https://unpkg.com/zangodb@latest/dist/zangodb.min.js"></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
</head>

<body class="">
    <!--HEADER-->
    <header>
        <a class="x-logo x-base-background" href="#" data-info="darksee.ai">智能创作</a>
        <span style="margin: 0 0 0 98px;">文章 | </span>
        <input id="title" class="x-input x-base-background" placeholder="请输入标题" autocomplete="off" />
        <button id="save-button" class="x-button x-base-background">保存</button>

        <button id="new-note-button" class="x-button x-base-background">新建文章</button>
        <button id="my-notes-button" class="x-button x-base-background">我的文章</button>
    </header>
    <!--/HEADER-->
    <div id="mask"></div>
    <div id="darksee-editor"></div>
    <pre id="output"></pre>
    <!--FOOTER-->
    <footer>

    </footer>
    <!--/FOOTER-->

    <!-- JS FILES -->
    <script src="x-editorjs/dist/editor.js"></script>
    <script src="editorjs/x-editor-header/dist/bundle.js"></script>
    <script src="editorjs/x-editor-image/dist/bundle.js"></script>
    <script src="editorjs/x-editor-video-extract/dist/bundle.js"></script>
    <script src="editorjs/x-editor-imgs2gif/dist/bundle.js"></script>
    <script src="editorjs/x-editor-basic-3d/dist/bundle.js"></script>
    <script src="editorjs/x-editor-smart-cut-image/dist/bundle.js"></script>

    <script src="editorjs/list/dist/bundle.js"></script>
    <script src="editorjs/map/dist/bundle.js"></script>
    <script src="editorjs/marker/dist/bundle.js"></script>
    <script src="js/markdown-browser-0.6.0-beta1/markdown.min.js"></script>

        const _URL = '/admin/api';
        async function baseFetch(q = "") {
            let response = await fetch(_URL, {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: q,
                }),
            });
            let data = await response.json();
            data = data.data;
            return data
        };

        function formatDate() {
            let t = new Date(),
                y = t.getFullYear(),
                month = (t.getMonth() + 1) < 10 ? '0' + (t.getMonth() + 1) : (t.getMonth() + 1),
                d = t.getDate() < 10 ? '0' + t.getDate() : t.getDate();

            return [y, month, d].join("")
        };

        function baseKnowledge(param = {
            isTop: true,
            orderBy: "createTime_DESC",
            skip: 0,
            first: 10
        }) {
            return `
			query {
				allKnowledges(
					where: { 
						isTop: ${param.isTop}, 
						isPublic: true,
						#${param.isTop == true ? `#createTime_gt:"${formatDate()}"` : ""}
					},
					skip:${param.skip || 0},
					first:${param.first || 10},
					orderBy: "${param.orderBy}") {
					name
					createTime
					category {
					name
					}
					tags {
					name
					}
					brief
					url
					image{
						publicUrl
					}
				}
				}`;
		};

		async function getKnowledgesByNew() {
			return await baseFetch(baseKnowledge({
				isTop: false,
				orderBy: "createTime_DESC"
			}));
		};


function parseKnowledgeData(k = {}) {
    if (k.brief) {
        k.content = markdown.toHTML(k.brief);
        let div = document.createElement("div");
        div.innerHTML = k.content;
        k.brief = div.querySelector("p").innerText;
        k.readTime = (Math.round(div.innerText.length / 250) || 1) + "min";
    };
    if (k.category) {
        k.category = Array.from(k.category, c => c.name);
    };
    if (k.tags) {
        k.tags = Array.from(k.tags, c => c.name);
    };
    if (k.image) {
        k.image = k.image ? k.image.publicUrl : null;
    };

    return k
};

            notes: ['time', 'blocks', 'version']
        });
        let notes = db.collection('notes');


        async function add2Db(doc) {
            return new Promise(function(resolve, reject) {
                let id = md5(JSON.stringify(doc.blocks));
                doc.id = id;
                notes.findOne({
                    id: id
                }).then(odoc => {
                    if (odoc) {
                        //更新文章
                        console.log("update--note", doc.title)
                        notes.update({
                            'id': id
                        }, {
                            $set: {
                                'title': doc.title
                            }
                        }).then(() => {
                            return resolve(true);
                        }).catch(error => reject(error));
                    } else {
                        //新建文章
                        console.log("create--note", doc.title)
                        notes.insert([doc]).then(() => {
                            return resolve(true);
                        }).catch(error => reject(error));
                    }
                })

            });
        };


        async function myNotes() {
            let docs = [];
            return new Promise(function(resolve, reject) {
                notes.find().sort({
                    time: -1
                }).forEach(doc => docs.push(doc)).then(() => {
                    resolve(docs);
                }).catch(error => reject(error));

            });
        }

        let myNotesBtn = document.getElementById("my-notes-button");
        //console.log(notes.count())

        let isInit = true;
        notes.find().sort({
            time: -1
        }).forEach(doc => {
            if (isInit) {
                //console.log(doc)
                init(doc);
                isInit = false;
            }
        }).then(() => {

        }).catch(error => reject(error));

        async function initMyNotes() {
            let docs = await myNotes();
            myNotesBtn.setAttribute("count", docs.length);
            myNotesBtn.classList.add("x-count-icon");
        }

        initMyNotes();
    </script>
</body>

</html>
